<!DOCTYPE HTML>
<html>
<head>

Welcome to the game, I hope you have fun :)
<div id="playing"> Playing now: <b><span id="now"></span><b/> </div>

      <div int="1" class="xo" id="3"></div>
      <div int="1" class="xo" id="4"></div>
      <div int="1" class="xo" id="5"></div>
      <div int="1" class="xo" id="6"></div>
      <div int="1" class="xo" id="7"></div>
      <div int="1" class="xo" id="8"></div>

</section><!-- section game !-->

<footer id="fo"> By: Paulo. </footer>
</body>
</html>
